<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมต่อวงจรไฟฟ้า</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: orange;
        }

        button {
            background-color: #28a745; /* สีเขียว */
            color: white; /* ตัวอักษรสีขาว */
            font-size: 18px; /* ขนาดตัวอักษร */
            padding: 10px 20px; /* ระยะห่างขอบปุ่ม */
            border: none; /* เอาขอบออก */
            border-radius: 8px; /* ทำให้ขอบมน */
            cursor: pointer; /* เปลี่ยนเมาส์เป็นรูปมือเมื่อชี้ */
            transition: 0.3s; /* ทำให้เปลี่ยนสีแบบนุ่มนวล */
        }

        button:hover {
            background-color: #218838;
        }

        #game-area {
            width: 90%;
            max-width: 600px;
            height: 400px;
            background-color: white;
            margin: auto;
            border: 2px solid black;
            position: relative;
        }

        .component {
            width: 50px;
            height: 50px;
            position: absolute;
            cursor: grab;
        }

        #bulb {
            background-color: yellow;
            border-radius: 50%;
            top: 50px;
            left: 250px;
        }

        #battery {
            background-color: red;
            width: 60px;
            height: 30px;
            bottom: 20px;
            left: 50px;
        }

        #wire {
            width: 5px;
            height: 150px;
            background-color: gray;
            top: 200px;
            left: 150px;
            cursor: pointer;
        }

        #button {
            background-color: gray;
            width: 40px;
            height: 20px;
            bottom: 20px;
            left: 200px;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>PhyPlay!</h1>
    <h1>Welcome to My Game</h1>
    <p>ลากอุปกรณ์ต่าง ๆ มาเชื่อมต่อวงจรให้สมบูรณ์</p>
    
    <!-- ปุ่มเริ่มวงจร -->
    <button onclick="checkConnection()">เริ่มวงจร</button>
    
    <!-- พื้นที่แสดงข้อความ -->
    <p id="message"></p>

    <div id="game-area">
        <div id="bulb" class="component"></div>
        <div id="battery" class="component"></div>
        <div id="wire" class="component"></div>
        <div id="button" class="component"></div>
    </div>

    <script>
        let isConnected = false;
        let wireConnected = false;

        // ฟังก์ชันการแสดงข้อความเมื่อกดปุ่ม
        function showMessage(message) {
            document.getElementById("message").innerText = message;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let button = document.getElementById("button");
            let bulb = document.getElementById("bulb");
            let battery = document.getElementById("battery");
            let wire = document.getElementById("wire");

            // ฟังก์ชันการลากและปล่อย
            function makeDraggable(element) {
                element.addEventListener("mousedown", function (e) {
                    let offsetX = e.clientX - element.getBoundingClientRect().left;
                    let offsetY = e.clientY - element.getBoundingClientRect().top;

                    element.classList.add("dragging");

                    function dragMove(e) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }

                    function dragEnd() {
                        document.removeEventListener("mousemove", dragMove);
                        document.removeEventListener("mouseup", dragEnd);
                        element.classList.remove("dragging");

                        // เช็คการเชื่อมต่อสายไฟกับแบตเตอรี่
                        if (isNearConnection(element, battery)) {
                            wireConnected = true;
                        } else {
                            wireConnected = false;
                        }
                    }

                    document.addEventListener("mousemove", dragMove);
                    document.addEventListener("mouseup", dragEnd);
                });
            }

            // ฟังก์ชันตรวจสอบว่าองค์ประกอบใกล้กันพอที่จะเชื่อมต่อได้
            function isNearConnection(element1, element2) {
                let rect1 = element1.getBoundingClientRect();
                let rect2 = element2.getBoundingClientRect();

                return rect1.right > rect2.left && rect1.left < rect2.right &&
                    rect1.bottom > rect2.top && rect1.top < rect2.bottom;
            }

            // ทำให้แบตเตอรี่, หลอดไฟ และสายไฟสามารถลากได้
            makeDraggable(battery);
            makeDraggable(bulb);
            makeDraggable(wire);
        });

        // ฟังก์ชันตรวจสอบการเชื่อมต่อเมื่อคลิกปุ่ม "เริ่มวงจร"
        function checkConnection() {
            if (wireConnected) {
                document.getElementById("bulb").style.backgroundColor = "orange"; // ไฟติด
                showMessage("วงจรเชื่อมต่อสำเร็จ! ไฟติดแล้ว.");
            } else {
                document.getElementById("bulb").style.backgroundColor = "yellow"; // ไฟดับ
                showMessage("วงจรไม่สมบูรณ์! ลองใหม่.");
            }
        }
    </script>
</body>
</html>
