    <p id="message"></p>

    <script>
        let isConnected = false;
        let wireConnected = false;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°
        function showMessage(message) {

        document.addEventListener("DOMContentLoaded", function () {
            let button = document.getElementById("button");
            let bulb = document.getElementById("bulb");
            let battery = document.getElementById("battery");
            let wire = document.getElementById("wire");

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏≤‡∏Å‡πÅ‡∏•‡∏∞‡∏õ‡∏•‡πà‡∏≠‡∏¢
            function makeDraggable(element) {
                let offsetX, offsetY;

                element.addEventListener("mousedown", function (e) {
                    offsetX = e.clientX - element.getBoundingClientRect().left;
                    offsetY = e.clientY - element.getBoundingClientRect().top;

                    element.classList.add("dragging");

                    function dragMove(e) {
                        element.style.left = `${e.clientX - offsetX}px`;
                        element.style.top = `${e.clientY - offsetY}px`;
                    }

                    function dragEnd() {
                        document.removeEventListener("mousemove", dragMove);
                        document.removeEventListener("mouseup", dragEnd);
                        element.classList.remove("dragging");

                        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≤‡∏¢‡πÑ‡∏ü‡∏Å‡∏±‡∏ö‡πÅ‡∏ö‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡∏µ‡πà
                        if (isNearConnection(element, battery)) {
                            wireConnected = true;
                        } else {
                            wireConnected = false;
                        }
                    }

                    document.addEventListener("mousemove", dragMove);
                    document.addEventListener("mouseup", dragEnd);
                });
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏≠‡∏á‡∏Ñ‡πå‡∏õ‡∏£‡∏∞‡∏Å‡∏≠‡∏ö‡πÉ‡∏Å‡∏•‡πâ‡∏Å‡∏±‡∏ô‡∏û‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ
            function isNearConnection(element1, element2) {
                let rect1 = element1.getBoundingClientRect();
                let rect2 = element2.getBoundingClientRect();

                return rect1.right > rect2.left && rect1.left < rect2.right &&
                    rect1.bottom > rect2.top && rect1.top < rect2.bottom;
            }

            // ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏ö‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡∏µ‡πà, ‡∏´‡∏•‡∏≠‡∏î‡πÑ‡∏ü ‡πÅ‡∏•‡∏∞‡∏™‡∏≤‡∏¢‡πÑ‡∏ü‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡∏≤‡∏Å‡πÑ‡∏î‡πâ
            makeDraggable(battery);
            makeDraggable(bulb);
            makeDraggable(wire);
        });

            } else {

            }
        }
